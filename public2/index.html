<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="js/jquery.scrollify.js"></script>
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">

    <script>
      $(function() {
          $.scrollify({
            section : ".example-classname",
          });
        });
    </script>
    <!-- <link rel="stylesheet" href="css/onepage-scroll.css"> -->
    <title>ATT 1200</title>
  </head>
  <body>
    <div class="main" id="app">
      <div class="row">
        <div class="app-bar-container" data-role="appbar" style="height: 100px;">
            <a href="#" class="brand no-hover">
              <img src="img/tube.png" height="80" >

              <!-- <display3 style="margin-left: 50px">ATT 1200</display3> -->

            </a>
            <span class="display3 fg-black" style="margin-left: 2%"> ATT 1200</span>
            <span class="mif-power-cord mif-4x pos-absolute fg-green" style="top: 25%; left: 78%"></span>
            <span class="clock display1 fg-black pos-absolute" style="top: 10%; left: 83%">{{liveClock}}</span>
            <span class="clock display1 fg-black pos-absolute" style="top: 10%; left: 95%">{{liveClock_Unit}}</span>
        </div>

      </div>

      <div class="example-classname">
        <div class="grid" style="margin-top: 120px;">
          <div class="row">
              <div class="cell-6" style="margin-top: 10px;">
                <div class="row">
                  <div class="tile-data">
                    <div class="mw-75" data-size="large" data-role="tile">
                      <span class="derivred-label display4 pos-absolute pos-center fg-white">9999</span>
                      <!-- <div class="slide"><h1 class="pos-absolute pos-center">9999</h1></div> -->
                      <span class="branding-bar">Total derivered tube</span>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="tile-data" style="margin-top: 5px;">
                    <div class="mw-75" data-size="large" data-role="tile">
                      <span class="derivred-label display4 pos-absolute pos-center fg-white">0</span>
                      <span class="branding-bar">Total tube</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="cell-6">
                <div class="">

                </div>
                <div class="">
                  <ul class="items-list" style="margin-top: 10%;">
                    <li class="title display3 fg-black">Last derivered tube</li>
                    <li>
                      <span class="avatar mif-done_all mif-4x fg-white"></span>
                      <span class="label display1 fg-black">49051295</span>
                      <span class="second-action display1 fg-black">16:04:03:123</span>
                    </li>
                    <li>
                      <span class="avatar mif-done_all mif-4x fg-white"></span>
                      <span class="label display1 fg-black">49051295</span>
                      <span class="second-action display1 fg-black">16:04:03:123</span>
                    </li>
                    <li>
                      <span class="avatar mif-done_all mif-4x fg-white"></span>
                      <span class="label display1 fg-black">49051295</span>
                      <span class="second-action display1 fg-black">16:04:03:123</span>
                    </li>
                    <li>
                      <span class="avatar mif-done_all mif-4x fg-white"></span>
                      <span class="label display1 fg-black">49051295</span>
                      <span class="second-action display1 fg-black">16:04:03:123</span>
                    </li>
                    <li>
                      <span class="avatar mif-done_all mif-4x fg-white"></span>
                      <span class="label display1 fg-black">49051295</span>
                      <span class="second-action display1 fg-black">16:04:03:123</span>
                    </li>
                  </ul>
                </div>
              </div>
          </div>
          <!-- <div class="row">
              <div class="cell-2">
                <div data-size="large" data-role="tile">
                  <span class="mif-github icon"></span>
                </div>
              </div>
          </div> -->
          <div class="row">
            <div class="bottom-nav">
              <button class="button" @click="btnStart()">
                  <span class="avatar mif-play mif-5x"></span>
                  <span class="label" style="font-size: 1.3em">Start</span>
              </button>
              <button class="button" @click="btnPause()">
                  <span class="avatar mif-pause mif-5x"></span>
                  <span class="label" style="font-size: 1.3em">Pause</span>
              </button>
              <button class="button" @click="btnSearch()">
                  <span class="avatar mif-search mif-5x"></span>
                  <span class="label" style="font-size: 1.3em">Search</span>
              </button>
            </div>
          </div>

        </div>
      </div>

      <div class="example-classname">
        <div class="row pos-absolute pos-center w-50" style="margin-top: -10%">
          <h1 class="pos-absolute pos-center">Searching tube</h1>
        </div>
        <div class="row pos-absolute pos-center w-50" style="margin-top: -2%">
          <input type="text" data-role="input" data-history="true">
        </div>
      </div>
    </div>
    <link rel="stylesheet" href="style.css" >
        <script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script>
  </body>

  <script type="text/javascript">
    var pageFlag = false;
      var app = new Vue({
        el: '#app',
        data: {
          liveClock: '',
          liveClock_Unit: ''
        },
        mounted: function () {
            Metro.init();
        },
        methods: {
         btnStart: function() {
           console.log("Play!");
         },
         btnPause: function() {
           console.log("Pause!");
         },
         btnSearch: function() {
           pageFlag = !pageFlag;
           if(!pageFlag) $.scrollify.next()
           else $.scrollify.previous()
         }
   }
      })

      setInterval(function(){
        app.liveClock = moment().format("h:mm:ss");
        app.liveClock_Unit = moment().format("A");
      }, 1000);


  </script>
</html>
